  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            white: 'rgb(var(--wb-surface-rgb) / <alpha-value>)',
            'marker-black': 'var(--marker-black)',
            'marker-blue': 'var(--marker-blue)',
            'marker-red': 'var(--marker-red)',
            'marker-green': 'var(--marker-green)',
            'marker-purple': 'var(--marker-purple)',
            'marker-teal': 'var(--marker-teal)',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            marker: ['Inter', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          }
        }
      }
    }
  </script>

  <style>
    /* --- Variables --- */
    :root {
      /* Default (Light / Day) */
      --wb-bg: #fdfbf7; /* Warm paper white */
      --wb-surface-rgb: 255 255 255;

      --marker-black: #1a1a1a;
      --marker-blue: #1e40af;
      --marker-red: #dc2626;
      --marker-green: #059669;
      --marker-purple: #7c3aed;
      --marker-teal: #0d9488;
      
      --button-shadow: rgba(30, 41, 59, 0.25);
    }

    /* Eclipse Mode (Dark / Night) */
    html.eclipse-mode {
      --wb-bg: #1a1a1a;
      --wb-surface-rgb: 35 35 40;

      --marker-black: #f8fafc;
      --marker-blue: #60a5fa;
      --marker-red: #f87171;
      --marker-green: #34d399;
      --marker-purple: #c084fc;
      --marker-teal: #2dd4bf;
      
      --button-shadow: rgba(0, 0, 0, 0.6);
    }

    /* --- Reset & Base --- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-font-smoothing: antialiased;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f172a; /* Clean dark slate background */
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      color: var(--marker-black);
      overflow: hidden;
      font-size: 13.5px; /* Reduced base font size */
      font-weight: 300;
      /* Mobile Optimization */
      overscroll-behavior: none;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
    }

    /* --- Layout / Scene --- */
    .scene {
      width: 100vw;
      height: 100vh;
      /* Subtract safe areas from height to fit perfectly */
      height: 100dvh; 
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.5rem;
      perspective: 1200px;
    }

    @media (min-width: 768px) {
      .scene {
        padding: 1.5rem;
        perspective: 1500px;
      }
    }

    .whiteboard-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      max-width: 1400px;
      transform-style: preserve-3d;
      transform: rotateX(1deg) rotateY(-0.5deg);
      transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .whiteboard-wrapper:hover {
      transform: rotateX(0.5deg) rotateY(-0.25deg) translateZ(5px);
    }

    /* --- Component: Whiteboard --- */
    .whiteboard {
      position: relative;
      width: 100%;
      height: 100%;
      background: var(--wb-bg);
      border-radius: 8px; /* Sharper */
      box-shadow: 
        0 30px 60px -15px rgba(0, 0, 0, 0.1),
        0 15px 30px -8px rgba(0, 0, 0, 0.05),
        inset 0 1px 0 rgba(255, 255, 255, 0.6),
        inset 0 -1px 0 rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: all 0.4s ease;
      border: 1px solid rgba(0, 0, 0, 0.05);
      backdrop-filter: blur(1px);
    }
    
    html.eclipse-mode .whiteboard {
      background: var(--wb-bg);
      background-image: 
        linear-gradient(rgba(255,255,255,0.01) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.01) 1px, transparent 1px);
      background-size: 40px 40px, 40px 40px;
      border-color: rgba(255, 255, 255, 0.1);
      box-shadow: 
        0 30px 60px -15px rgba(0, 0, 0, 0.35),
        inset 0 1px 0 rgba(255, 255, 255, 0.05);
    }

    /* Enhanced Vignette */
    .whiteboard::before {
      content: "";
      position: absolute;
      inset: 0;
      background: 
        radial-gradient(circle at 25% 25%, rgba(255,255,255,0.05) 0%, transparent 50%);
      pointer-events: none;
      z-index: 1;
    }

    .whiteboard::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, transparent 70%, rgba(0,0,0,0.03) 100%);
      pointer-events: none;
      z-index: 51;
    }

    #root {
      position: relative;
      z-index: 10;
      width: 100%;
      height: 100%;
      overflow-y: auto;
      overflow-x: hidden;
    }

    /* --- Typography & Utils --- */
    h1, h2, h3, h4, h5, h6, .heading-marker {
      font-family: 'Inter', sans-serif;
      letter-spacing: -0.02em;
      font-weight: 100; /* ExtraThin */
      text-shadow: none;
    }

    .handwritten { 
      font-family: 'Inter', sans-serif; 
      font-weight: 200;
      letter-spacing: -0.01em;
    }

    .title-main {
      font-size: clamp(2.2rem, 5vw, 3.8rem); /* Reduced clamp() values */
      color: var(--marker-black);
      line-height: 1;
      text-transform: lowercase;
      font-family: 'Inter', sans-serif;
      font-weight: 100;
      letter-spacing: -0.05em;
    }

    /* Minimal Border */
    .marker-border {
      border: 1px solid var(--marker-black);
      border-radius: 4px;
      transition: all 0.3s ease;
      position: relative;
    }

    /* Minimal Button */
    .brutalist-button {
      background: rgb(var(--wb-surface-rgb));
      color: var(--marker-black);
      padding: 0.4rem 1.2rem; /* Reduced padding */
      font-family: 'Inter', sans-serif;
      font-weight: 300; /* Slightly heavier for legibility */
      font-size: 0.9rem; /* Reduced font size */
      border: 1px solid var(--marker-black);
      border-radius: 2px; /* Sharp */
      transition: all 0.2s ease;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .brutalist-button:hover {
      background: var(--marker-black);
      color: white;
    }
    
    .brutalist-button:active {
      transform: scale(0.98);
    }
    
    .brutalist-button:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    input, textarea, select {
        color: var(--marker-black);
        font-family: 'Inter', sans-serif; 
        font-weight: 200;
        font-size: 16px; /* Keep at 16px to prevent iOS zoom */
    }
    
    @media (min-width: 768px) {
        input, textarea, select {
            font-size: 1rem; /* Reduced desktop size */
        }
    }

    input::placeholder, textarea::placeholder {
        color: var(--marker-black);
        opacity: 0.2;
    }
    
    /* Hide Scrollbars Sitewide */
    * {
      scrollbar-width: none !important; /* Firefox */
      -ms-overflow-style: none !important; /* IE and Edge */
    }

    *::-webkit-scrollbar {
      display: none !important; /* Chrome, Safari and Opera */
    }
  </style>
